<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D场景控制修复</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="debug">场景加载中...</div>
    <div id="instructions">
        <strong>控制说明:</strong><br>
        - WASD键或屏幕按钮移动<br>
        - 鼠标拖动控制视角<br>
        - 触摸屏支持可用
    </div>
    <div id="wasd">
        <div id="btn-w" class="wasd-btn">W</div>
        <div id="btn-a" class="wasd-btn">A</div>
        <div id="btn-s" class="wasd-btn">S</div>
        <div id="btn-d" class="wasd-btn">D</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
