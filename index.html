<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>hhh</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            background: rgba(255,255,255,0.7);
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #wasd {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 120px;
            z-index: 100;
        }
        .wasd-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            user-select: none;
        }
        #btn-w {
            top: 0;
            left: 55px;
        }
        #btn-a {
            top: 50px;
            left: 0;
        }
        #btn-s {
            top: 50px;
            left: 55px;
        }
        #btn-d {
            top: 50px;
            left: 110px;
        }
        .active {
            background: rgba(0,0,0,0.6);
            transform: scale(0.95);
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
<!--
    <div id="debug">loading。。。</div>
    -->
    <div id="wasd">
        <div id="btn-w" class="wasd-btn">W</div>
        <div id="btn-a" class="wasd-btn">A</div>
        <div id="btn-s" class="wasd-btn">S</div>
        <div id="btn-d" class="wasd-btn">D</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
